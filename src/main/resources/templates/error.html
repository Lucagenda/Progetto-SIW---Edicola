<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Errore</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .parallax {
      margin-top: 0;
      width: 100%;
      height: 300px;
      background-image: url('/images/provaEdicola.png');
      background-attachment: fixed;
      background-position: center -100px;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .parallax .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    .parallax h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    .content {
      text-align: center;
      padding: 40px 20px;
    }

    .content p {
      font-size: 1.2rem;
      margin-top: 12px;
      color: #555;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff9900;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #e57f00;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .parallax {
        background-position: center center;
        height: 220px;
      }

      .parallax h1 {
        font-size: 2rem;
      }

      .content {
        padding: 24px 16px;
      }

      a.button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="parallax">
    <div class="overlay">
      <h1>Ops, qualcosa è andato storto</h1>
    </div>
  </div>

  <div class="content">
    <p>Ci dispiace, si è verificato un errore imprevisto.</p>
    <a class="button" th:href="@{/}">Torna alla homepage</a>
  </div>

</body>
</html>
