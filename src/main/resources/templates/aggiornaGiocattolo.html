<!DOCTYPE html>
<html>
  <head>
    <title>Aggiorna Giocattolo</title>
    <link rel="stylesheet" href="/style.css?version=2" />
  </head>

  <body>
    <div><a href="/"><img src="/logo-siw.png" width="50%"/></a></div>
    <h1>Giocattoli</h1>
    <div th:if="${giocattoli.isEmpty()}">Non ci sono giocattoli nel sistema</div>
    <ul>
      <li th:each="giocattolo: ${giocattoli}">
        <span th:text="${giocattolo.nome} + ' - ' + ${giocattolo.produttore} + ' (' + ${giocattolo.tipologia} + ')'">Up! (200)</span>
        <a th:href="@{'/cancellaGiocattoo' + '/' + ${giocattolo.id}}">Cancella</a>
        <a th:href="@{'/modificaGiocattolo' + '/' + ${giocattolo.id}}">Modifica</a>
      </li>
    </ul>
  </body>
</html>
