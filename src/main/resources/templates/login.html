<!DOCTYPE html>
<html>

<head>
	<title>Edicola del Faro - Login</title>
	<link rel="stylesheet" href="/login.css" />
	<link rel="stylesheet" th:href="@{/navbar.css}" href="/navbar.css" />
	<link rel="stylesheet" th:href="@{/utente.css}" href="/utente.css" />
	<link rel="stylesheet" th:href="@{/carrello.css}" href="/carrello.css" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>


<body>

	<!-- Navbar moderna -->
	        <header class="navbar">
	            <a class="logo" th:href="@{/}">Edicola Del Faro</a>

	    </div>
	  </header>
  <div class="login-container">
	<div class="login-box">
	  <div class="login-title">Login</div>
	  <form class="login-form" th:action="@{/login}" method="POST">
		<label for="username">Username</label>
		<input id="username" name="username" type="text" required />
		<label for="password">Password</label>
		<input id="password" name="password" type="password" required />
		<div th:if="${param.error != null}" style="color:#d32f2f; font-size:0.98rem; text-align:center; margin-bottom: 4px;">Username o password errati</div>
		<button type="submit">Login</button>
	  </form>
	  <div style="margin-top: 18px; text-align:center;">
		<span style="color:#232f3e; font-size:1rem; font-weight:500; margin-right:8px;">Non hai un profilo?</span>
		<a th:href="@{/register}" style="color:#ff9900; text-decoration:underline; font-weight:500;">Registrati</a>
	  </div>
	</div>
  </div>
</body>

</html>
